<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .left {
            width: 50%;
            background-color: lightgray;
        }
        
        .right {
            width: 50%;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Konten untuk bagian kiri -->
            <h2>Bagian Kiri</h2>
        </div>
        <div class="right">
            <!-- Konten untuk bagian kanan -->
            <h2>Bagian Kanan</h2>
        </div>
    </div>
</body>
</html>
